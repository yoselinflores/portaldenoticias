<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="iniciarsecion.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="titulo">
        <img
          class="tituloimg"
          src="./logo de noticias.jpeg"
          alt=""
          width="85px"
          height="72px"
        />
        <h1 class="titulo">FlashNoticias</h1>
      </header>
      <div class="container">
        <form action="">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo Electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              pattern="[A-Z| |Á|É|Í|Ó|Ú|Ü| ]{2,30}"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Nueva Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              pattern="[1-9]{5,6,7,8,9}"
              title="SOLO SE ACEPTAN VALORES NUMERICOS"
            />
            <br /><br />
            <button type="submit" class="btn btn-primary">
              <a href="Noticias.html" class="buttonacp">Aceptar</a>
            </button>
            <button type="button" class="btn btn-primary">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
